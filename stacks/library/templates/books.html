{% extends "base.html" %}

{% block content %}

<h1>Books</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Book</th>
            <th>Author(s)</th>
        </tr>
    </thead>
    <tbody>
    {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>
                <ul>
                {% for author in book.authors.all %}
                    <li>{{ author }}</li>
                {% endfor %}
                </ul>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
